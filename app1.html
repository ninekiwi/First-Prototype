    <title>NineKiwi.com Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            max-width: 90%;
        }

        h2 {
            color: #2b00ff; /* blue color */
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #1500ff94; /* blue color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #FF8C66; /* Lighter shade of orange on hover */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return handleLogin()">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required>
            <br><br>
            <input type="submit" value="Login">
        </form>
    
    <br>
    <div class="copyright_section">
        <p class="copyright_text">Copyright 2024 All Right Reserved By &copy <a href="https://ninekiwi.com/"> NineKiwi.com</p>
    </div>

    <script>
        function handleLogin() {
            var userId = document.getElementById("userId").value;
            if (userId === "9test9") {
                window.location.href = "AvailService.html"; // Redirect to test.html if userId is "9test9"
                return false; // Prevent form submission
            }
            return true; // Allow form submission for other user IDs
        }
    </script>
</body>
</html>
